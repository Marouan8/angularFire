<h1>List Clients</h1>
<input type="text" (keyup.enter)="add(data)" #data>

<ul>
  <li *ngFor="let client of clients | async">
    {{ client.firstName }} --  {{ client.lastName }} -- {{ client.email }} <br>
    <button (click)="update(client.key, data.value)">Update</button>
    <button (click)="delete(client.key)">Delete</button>
  </li>
</ul>
